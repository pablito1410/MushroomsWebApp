<h1 md-dialog-title>Search Friends</h1>
<div md-dialog-content>
    <div class="row top-buffer">
        <form role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" (keyup)="search($event.target.value)">
                <span class="material-input"></span>
            </div>
        </form>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let user of users">
            <div class="card card-profile">
                <div *ngIf="checkCheckboxStatus(user); else check_status_false">
                    <div class="checkbox add-friend-checkbox" (click)="checkboxOnClick(user, $event)">
                        <label>
                            <input type="checkbox" name="selectToAdd" checked="checked">
                        </label>
                    </div>
                </div>
                <ng-template #check_status_false>
                    <div class="checkbox add-friend-checkbox" (click)="checkboxOnClick(user, $event)">
                        <label>
                            <input type="checkbox" name="selectToAdd">
                        </label>
                    </div>
                </ng-template>
                <div (click)="openUserDetailsDialog(user)">
                    <div class="card-avatar">
                        <div *ngIf="user.photo != null">
                            <img class="img" [src]="getPhotoStringToDisplay(user.photo)" />
                        </div>
                        <div *ngIf="user.photo == null">
                            <img class="img" src="..\assets\img\faces\default-user.png"/>
                        </div>
                    </div>
                    <div class="content">
                        <h5 class="category text-gray">{{user.username}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div md-dialog-actions align="end">
    <button class="btn btn-primary dialog-btn" md-button (click)="invite()">Invite</button>
    <button class="btn btn-primary dialog-btn" md-button (click)="close()">Close</button>
</div>
