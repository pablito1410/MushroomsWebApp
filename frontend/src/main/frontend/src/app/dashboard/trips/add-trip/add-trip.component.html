<h1 md-dialog-title>Add Trip</h1>
<div md-dialog-content>
    <div class="row">
        <sebm-google-map [latitude]="lat" [longitude]="lng" class="sebm-google-map-container-medium">
            <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>


            <sebm-google-map-circle [latitude]="lat + 0.3" [longitude]="lng"
                                    [radius]="5000"
                                    [fillColor]="'green'"
                                    [circleDraggable]="true"
                                    [editable]="true">
            </sebm-google-map-circle>
        </sebm-google-map>
    </div>
</div>
<div md-dialog-actions align="end">
    <button class="btn btn-primary" md-button (click)="dialogRef.close('Ok')">Ok</button>
    <button class="btn btn-primary" md-button (click)="dialogRef.close('Close')">Close</button>
</div>
